  <!-- Form Section -->
  <div class="container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 justify-content-center" id="signUpFormTitle">
        <h2>Sign Up</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 justify-content-center" id = "signUpForm">
        <form class="needs-validation" action="/signup" method="post">
          <div class="form-row">
            <div class="col-12 col-md-6 mb-3">
              <label for="firstName">First Name *</label>
              <input type="text" class="form-control" id="signUpFirstName" placeholder="First Name" required>
            </div>
            <div class="col-12 col-md-6 mb-3">
              <label for="lastName">Last Name *</label>
              <input type="text" class="form-control" id="signUpLastName" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="username">Username *</label>
              <input type="text" class="form-control" id="signUpUsername" placeholder="Username" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="password">Password *</label>
              <input type="password" class="form-control" id="signUpPassword" placeholder="Password" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="birthday">Birthday *</label>
              <input type="text" class="form-control" id="signUpBirthday" placeholder="Birthday: DD/MM/YYYY" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="address">Address *</label>
              <input type="text" class="form-control" id="signUpAddress" placeholder="Address" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="postCode">Post Code *</label>
              <input type="text" class="form-control" id="signUpPostCode" placeholder="Post Code" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="contactNumber">Contact Number *</label>
              <input type="text" class="form-control" id="signUpContactNumber" placeholder="Contact Number" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-12 mb-3">
              <label for="Medical History">Medical History</label>
              <textarea class="form-control" id="signUpMedicalHistory" placeholder="Any medical history you want to notify us."></textarea>
            </div>
          </div>
          <button   class="btn btn-success" type="submitSignUp">Submit</button></form><br>

      </div>
    </div>
